<!DOCTYPE html>

<head>
  <title>My Test Extension Options</title>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h1>Instructions</h1>
  <p>Hold down right mouse button and drag the followin gesture and release</p>
  <ul>
    <li>Up - New tab</li>
    <li>Down - Close current tab</li>
    <li>Left - page back</li>
    <li>Right - page forward</li>
    <li>Up, Down - Restore last closed tab session</li>
  </ul>
</body>

</html>
