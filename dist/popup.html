<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Getting Started Extension's Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
  </style>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h1>Instructions</h1>
  <p>Hold down right mouse button and drag the followin gesture and release</p>
  <ul>
    <li><b>Up</b> - New tab</li>
    <li><b>Down</b> - Close current tab</li>
    <li><b>Left</b> - page back</li>
    <li><b>Right</b> - page forward</li>
    <li><b>Up, Down</b> - Restore last closed tab session</li>
  </ul>
</body>

</html>
